{% block title%} Add Pet{% endblock %}

{% block content %}

    <h1>{{pet.name}}</h1>
    {% if pet.photo_url %}

    <h1>Update</h1>

    <form method="POST">
      {% include "_form.html" %}
      <button class="btn btn-primary" type="submit">Update</button>
    </form>
  
    {% endblock %}
