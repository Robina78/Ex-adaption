{% extends 'base.html' %}
{% block title%} Pets List {% endblock %}

{% block content %}
    <h1>Pets List</h1>
    <div class="row">

      {% for pet in pets %}
      <div class="col-4">
        <img class="img-thumbnail" src="{{ pet.photo_url }}">
        <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">{{ pet.name }}</a>
        {% if pet.available %} <b> is available!</b>{% endif %} 
      </div>
      
      {% else %} <div class="col-12"> No pets yet</div>                
      
      {% endfor %}
    
    </div>
   

    <div class="col-12">
      <a class="btn btn-primary" href="{{ url_for('add_pet') }}">Add a Pet</a>
    </div>
      
       
      
      


{% endblock %}s
